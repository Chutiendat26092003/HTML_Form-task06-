<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Placeholder</title>
</head>
<body> <!-- trình dữ chỗ -->
<form action="http://www.example.org/search.php">
    Search: <br />
    <input type="search" name="search" placeholder="Enter keyword"/>
    <!--  placeholder="Enter keyword" để hiển thị "nhập từ khóa" khi ta chưa nhập -->
    <input type="submit" value="Submit">
    <!-- gửi đi thông tim mà ta nhập để tìm kiếm-->

</form>

</body>
</html>
