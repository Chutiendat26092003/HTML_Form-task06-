<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 URL Input</title>
</head>
<body>
<form action="http://www.example.org/profile.php">
    <p>Please enter your website address:</p>
    <input type="url" name="website" /> <!-- địa chỉ của website nhập thiếu kí tự sẽ báo lỗi -->
    <input type="submit" value="Submit" />
</form>


</body>
</html>
