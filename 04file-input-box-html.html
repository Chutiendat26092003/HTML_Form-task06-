<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Input Box</title>
</head>
<body>
<form action="http://www.example.com/upload.php" method="post"> <!-- method="post" đăng nội dung của người dùng lên upload.php -->
    <p>Upload your song in MP3 format:</p>
    <input type="file" name="user-song"/><br/> <!-- gửi lên ở dạng file -->
    <input type="submit" value="Upload"/> <!-- khi nhấp vào đây nó sẽ gửi đi thông tin mà người dùng đã nhập -->

</form>

</body>
</html>
