<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop Down List Box</title>
</head>
<body>
<form action="http://www.example.com/profile.php">
    <p>What device do you listen to music on?</p> <!-- danh sách thả xuống -->
    <select name="devices"> <!-- khi có nhiều hơn 3 giá trị để người dùng chọn thì nên sử dụng thuộc tính select -->
        <option value="ipod">iPod</option>
        <option value="radio">Radio</option>
        <option value="computer">Computer</option>
    </select>
</form>

</body>
</html>
