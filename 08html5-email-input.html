<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Email Input</title>
</head>
<body>
<form action="http://www.example.org/subscribe.php">
    <p>Please enter your email address:</p>
    <input type="email" name="email"/> <!-- nó có thể sẽ mặc định là ...@gmail.com khi người dùng nhập thiếu @ nó sẽ báo lỗi-->
    <input type="submit" value="Submit">

</form>

</body>
</html>
