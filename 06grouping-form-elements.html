<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grouping Form Elements</title>
</head>
<body> <!-- nhóm các phần tử biểu mẫu-->
<form action="http://www.example.com/subscribe.php">
    <fieldset>
        <legend>Contact details</legend>
        <label>Email: <br /><input type="text" name="email"></label> <br />
        <label>Mobie: <br /><input type="text" name="mobie"></label> <br />
        <label>Telephon: <br><input type="text" name="talephone"></label>
        <!-- người dùng cần nhập các thông và các mục này sẽ nằm trong 1 khung-->
    </fieldset>


</form>

</body>
</html>
